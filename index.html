<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Record Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 粒子背景画布 */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #svg-container {
            background: transparent;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* 专辑按钮样式 */
        .album-button {
            cursor: grab;
            transition: opacity 0.3s ease, filter 0.3s ease;
            user-select: none;
        }

        .album-button:hover {
            opacity: 0.8;
            filter: brightness(1.1);
        }

        .album-button:active {
            cursor: grabbing;
        }

        .album-button.dragging {
            opacity: 0.5;
            pointer-events: none;
        }

        /* 拖拽指示器 */
        .drag-indicator {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
            background: rgba(100, 150, 255, 0.5);
            border: 2px solid rgba(100, 150, 255, 0.8);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }

        /* 拖放目标区域 */
        #drop-zone {
            transition: all 0.3s ease;
        }

        #drop-zone.drag-over {
            fill: #333 !important;
            filter: brightness(1.5);
        }

        /* 唱片动画 */
        .record {
            transition: opacity 0.5s ease-in-out;
        }

        .record.active {
            opacity: 1 !important;
        }

        /* 唱臂样式 */
        .tonearm {
            cursor: pointer;
            transition: opacity 0.5s ease-in-out;
        }

        .tonearm:hover {
            opacity: 0.8;
        }

        /* 唱臂针头样式 */
        #tonearm-needle {
            cursor: pointer;
            transition: fill 0.2s ease;
        }

        #tonearm-needle:hover {
            fill: #666 !important;
        }

        /* 播放按钮样式 */
        .play-btn {
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .play-btn.locked {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .play-btn.unlocked {
            opacity: 1;
            cursor: pointer;
            filter: grayscale(0);
        }

        .play-btn.unlocked:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* 唱片旋转动画 */
        @keyframes spin-record {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .record.spinning {
            animation: spin-record 4s linear infinite;
            transform-origin: 1483px 527px;
        }

        /* 提示文字 */
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="info">拖拽左侧专辑封面到唱片机上</div>
    <div id="svg-container"></div>

    <!-- Audio elements -->
    <audio id="weeknd-audio" src="After_Hours.mp3" loop></audio>
    <audio id="beatles-audio" src="Oh_Darling.mp3" loop></audio>
    <audio id="charlie-audio" src="We_Don't_Talk_Anymore.mp3" loop></audio>

    <script>
        // ============ 粒子系统和音频可视化 ============
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let audioContext = null;
        let currentAnalyser = null;
        let dataArray = null;
        let particles = [];
        const particleCount = 100;
        const audioAnalysers = {}; // 存储每个音频的analyser

        // 设置canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.baseSize = Math.random() * 2 + 1;
                this.size = this.baseSize;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = Math.random() * 0.5 + 0.3;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.hue = Math.random() * 60 + 180; // 蓝青色调
            }

            update(audioData) {
                this.x += this.speedX;
                this.y += this.speedY;

                // 音频响应 - 根据频率数据调整大小和颜色
                if (audioData) {
                    const avgFrequency = audioData.reduce((a, b) => a + b, 0) / audioData.length;
                    const normalized = avgFrequency / 255;
                    this.size = this.baseSize * (1 + normalized * 2);
                    this.opacity = 0.3 + normalized * 0.6;
                }

                // 重置超出屏幕的粒子
                if (this.y > canvas.height + 10 || this.x < -10 || this.x > canvas.width + 10) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.opacity})`;
                ctx.fill();

                // 添加光晕效果
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 60%, ${this.opacity * 0.3})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 70%, 60%, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 初始化粒子
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // 设置音频分析器
        function setupAudioAnalyser(audioElement, audioId) {
            // 初始化AudioContext
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const bufferLength = 128;
                dataArray = new Uint8Array(bufferLength);
            }

            // 为每个音频创建独立的analyser（如果还没有）
            if (!audioAnalysers[audioId]) {
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                const source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                audioAnalysers[audioId] = analyser;
            }

            // 设置当前使用的analyser
            currentAnalyser = audioAnalysers[audioId];
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let audioData = null;
            if (currentAnalyser && dataArray) {
                currentAnalyser.getByteFrequencyData(dataArray);
                audioData = dataArray;
            }

            particles.forEach(particle => {
                particle.update(audioData);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // ============ SVG 加载和交互 ============
        // 加载 SVG
        fetch('Recordplayer.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('svg-container').innerHTML = svgContent;
                initializeInteraction();
            });

        function initializeInteraction() {
            // 定义三张专辑和对应唱片
            const albums = [
                {
                    buttonId: 'weeknd-btn',
                    recordId: 'charlie-record',
                    audioId: 'weeknd-audio'
                },
                {
                    buttonId: 'beatles-btn',
                    recordId: 'weeknd-record',
                    audioId: 'beatles-audio'
                },
                {
                    buttonId: 'charlie-btn',
                    recordId: 'beatles-record',
                    audioId: 'charlie-audio'
                }
            ];

            let currentRecord = null;
            let currentAudio = null;
            let isTonearmTilted = false;
            let isPlaying = false;

            // 获取元素
            const verticalTonearm = document.getElementById('vertical-tonearm');
            const tiltedTonearm = document.getElementById('tilted-tonearm');
            const tonearmNeedle = document.getElementById('tonearm-needle');
            const dropZone = document.getElementById('drop-zone');

            // 开始播放
            function startPlaying() {
                if (currentRecord) {
                    currentRecord.classList.add('spinning');
                    isPlaying = true;
                    // 播放音频
                    if (currentAudio) {
                        currentAudio.play().catch(err => console.log('Audio play failed:', err));
                    }
                }
            }

            // 停止播放
            function stopPlaying() {
                if (currentRecord) {
                    currentRecord.classList.remove('spinning');
                    isPlaying = false;
                    // 暂停音频（不重置位置，以便继续播放）
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                }
            }

            // 专辑拖拽事件（使用鼠标事件）
            let isDragging = false;
            let draggedAlbum = null;
            let dragIndicator = null;

            albums.forEach(album => {
                const button = document.getElementById(album.buttonId);
                const record = document.getElementById(album.recordId);
                const audio = document.getElementById(album.audioId);

                if (!button || !record) return;

                // 鼠标按下开始拖拽
                button.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    draggedAlbum = album;
                    button.classList.add('dragging');

                    // 创建拖拽指示器（简单的div）
                    dragIndicator = document.createElement('div');
                    dragIndicator.className = 'drag-indicator';
                    dragIndicator.style.width = '150px';
                    dragIndicator.style.height = '100px';
                    dragIndicator.style.left = (e.clientX - 75) + 'px';
                    dragIndicator.style.top = (e.clientY - 50) + 'px';
                    dragIndicator.textContent = '拖拽中...';
                    document.body.appendChild(dragIndicator);

                    e.preventDefault();
                });
            });

            // 全局鼠标移动事件
            document.addEventListener('mousemove', (e) => {
                if (!isDragging || !dragIndicator) return;

                // 更新指示器位置
                dragIndicator.style.left = (e.clientX - 75) + 'px';
                dragIndicator.style.top = (e.clientY - 50) + 'px';

                // 检查是否在拖放区域上方
                if (dropZone) {
                    const dropRect = dropZone.getBoundingClientRect();
                    const svgContainer = document.getElementById('svg-container');
                    const containerRect = svgContainer.getBoundingClientRect();

                    // 计算drop zone在页面上的实际位置
                    const dropZoneCenterX = containerRect.left + (1483 / 1920) * containerRect.width;
                    const dropZoneCenterY = containerRect.top + (527 / 1080) * containerRect.height;
                    const dropZoneRadius = (148 / 1920) * containerRect.width;

                    // 计算鼠标到drop zone中心的距离
                    const distance = Math.sqrt(
                        Math.pow(e.clientX - dropZoneCenterX, 2) +
                        Math.pow(e.clientY - dropZoneCenterY, 2)
                    );

                    if (distance < dropZoneRadius) {
                        dropZone.classList.add('drag-over');
                    } else {
                        dropZone.classList.remove('drag-over');
                    }
                }
            });

            // 全局鼠标松开事件
            document.addEventListener('mouseup', (e) => {
                if (!isDragging) return;

                // 检查是否释放在drop zone上
                let droppedOnZone = false;
                if (dropZone) {
                    const svgContainer = document.getElementById('svg-container');
                    const containerRect = svgContainer.getBoundingClientRect();

                    const dropZoneCenterX = containerRect.left + (1483 / 1920) * containerRect.width;
                    const dropZoneCenterY = containerRect.top + (527 / 1080) * containerRect.height;
                    const dropZoneRadius = (148 / 1920) * containerRect.width;

                    const distance = Math.sqrt(
                        Math.pow(e.clientX - dropZoneCenterX, 2) +
                        Math.pow(e.clientY - dropZoneCenterY, 2)
                    );

                    if (distance < dropZoneRadius) {
                        droppedOnZone = true;
                    }
                }

                // 如果放在drop zone上，加载唱片
                if (droppedOnZone && draggedAlbum) {
                    const record = document.getElementById(draggedAlbum.recordId);
                    const audio = document.getElementById(draggedAlbum.audioId);

                    if (record) {
                        // 停止当前播放的音频并重置
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                        }

                        // 隐藏当前显示的唱片
                        if (currentRecord && currentRecord !== record) {
                            currentRecord.classList.remove('active', 'spinning');
                        }

                        // 显示新唱片
                        if (currentRecord !== record) {
                            record.classList.add('active');
                            currentRecord = record;
                            currentAudio = audio;
                            isPlaying = false;

                            // 设置音频分析器（每个音频独立）
                            try {
                                setupAudioAnalyser(audio, draggedAlbum.audioId);
                            } catch (error) {
                                console.log('Audio analyser setup failed:', error);
                            }

                            // 切换唱片时，唱臂恢复竖直
                            isTonearmTilted = false;
                            verticalTonearm.style.opacity = '1';
                            tiltedTonearm.style.opacity = '0';
                        }
                    }
                }

                // 清理拖拽状态
                document.querySelectorAll('.album-button').forEach(btn => {
                    btn.classList.remove('dragging');
                });
                if (dropZone) {
                    dropZone.classList.remove('drag-over');
                }
                if (dragIndicator) {
                    document.body.removeChild(dragIndicator);
                    dragIndicator = null;
                }
                isDragging = false;
                draggedAlbum = null;
            });

            // 唱臂点击事件 - 只有当有唱片显示时才能切换
            function toggleTonearm() {
                if (!currentRecord || !currentRecord.classList.contains('active')) {
                    // 如果没有唱片显示，不做任何操作
                    return;
                }

                // 切换唱臂状态
                if (isTonearmTilted) {
                    // 切换到竖直 - 停止播放
                    verticalTonearm.style.opacity = '1';
                    tiltedTonearm.style.opacity = '0';
                    if (isPlaying) {
                        stopPlaying();
                    }
                } else {
                    // 切换到倾斜
                    verticalTonearm.style.opacity = '0';
                    tiltedTonearm.style.opacity = '1';
                }
                isTonearmTilted = !isTonearmTilted;
            }

            // 为两个唱臂添加点击事件
            if (verticalTonearm) {
                verticalTonearm.addEventListener('click', toggleTonearm);
            }
            if (tiltedTonearm) {
                tiltedTonearm.addEventListener('click', toggleTonearm);
            }

            // 针头点击事件 - 只有唱臂倾斜时才能点击播放/暂停
            if (tonearmNeedle) {
                tonearmNeedle.addEventListener('click', (e) => {
                    // 阻止事件冒泡，避免触发唱臂的切换
                    e.stopPropagation();

                    // 只有唱臂倾斜且有唱片时才能播放
                    if (isTonearmTilted && currentRecord && currentRecord.classList.contains('active')) {
                        if (isPlaying) {
                            stopPlaying();
                        } else {
                            startPlaying();
                        }
                    }
                });
            }

            // ESC键弹出专辑 - 只有在暂停状态时才能弹出
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' || e.keyCode === 27) {
                    // 只有当有唱片显示且处于暂停状态时才能弹出
                    if (currentRecord && !isPlaying) {
                        // 停止音频并重置
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                        }

                        // 隐藏唱片
                        currentRecord.classList.remove('active', 'spinning');

                        // 重置唱臂到竖直状态
                        isTonearmTilted = false;
                        verticalTonearm.style.opacity = '1';
                        tiltedTonearm.style.opacity = '0';

                        // 清空当前状态
                        currentRecord = null;
                        currentAudio = null;
                    }
                }
            });
        }
    </script>
</body>
</html>
