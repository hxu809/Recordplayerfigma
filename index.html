<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Record Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #svg-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* 专辑按钮样式 */
        .album-button {
            cursor: pointer;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .album-button:hover {
            opacity: 0.8;
            filter: brightness(1.1);
        }

        .album-button:active {
            transform: scale(0.98);
        }

        /* 唱片动画 */
        .record {
            transition: opacity 0.5s ease-in-out;
        }

        .record.active {
            opacity: 1 !important;
        }

        /* 提示文字 */
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">点击左侧专辑封面查看唱片</div>
    <div id="svg-container"></div>

    <script>
        // 加载 SVG
        fetch('Recordplayer.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('svg-container').innerHTML = svgContent;
                initializeInteraction();
            });

        function initializeInteraction() {
            // 定义三张专辑和对应唱片
            const albums = [
                {
                    buttonId: 'weeknd-btn',
                    recordId: 'weeknd-record'
                },
                {
                    buttonId: 'beatles-btn',
                    recordId: 'beatles-record'
                },
                {
                    buttonId: 'charlie-btn',
                    recordId: 'charlie-record'
                }
            ];

            let currentRecord = null;

            albums.forEach(album => {
                const button = document.getElementById(album.buttonId);
                const record = document.getElementById(album.recordId);

                if (!button || !record) return;

                // 点击事件
                button.addEventListener('click', () => {
                    // 隐藏当前显示的唱片
                    if (currentRecord && currentRecord !== record) {
                        currentRecord.classList.remove('active');
                    }

                    // 显示新唱片
                    if (currentRecord !== record) {
                        record.classList.add('active');
                        currentRecord = record;
                    }
                });
            });
        }
    </script>
</body>
</html>
