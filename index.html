<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Record Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #svg-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* 专辑按钮样式 */
        .album-button {
            cursor: pointer;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .album-button:hover {
            opacity: 0.8;
            filter: brightness(1.1);
        }

        .album-button:active {
            transform: scale(0.98);
        }

        /* 唱片动画 */
        .record {
            transition: opacity 0.5s ease-in-out;
        }

        .record.active {
            opacity: 1 !important;
        }

        /* 唱臂样式 */
        .tonearm {
            cursor: pointer;
            transition: opacity 0.5s ease-in-out;
        }

        .tonearm:hover {
            opacity: 0.8;
        }

        /* 播放按钮样式 */
        .play-btn {
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .play-btn.locked {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .play-btn.unlocked {
            opacity: 1;
            cursor: pointer;
            filter: grayscale(0);
        }

        .play-btn.unlocked:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* 唱片旋转动画 */
        @keyframes spin-record {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .record.spinning {
            animation: spin-record 4s linear infinite;
            transform-origin: center;
        }

        /* 提示文字 */
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">点击左侧专辑封面查看唱片</div>
    <div id="svg-container"></div>

    <script>
        // 加载 SVG
        fetch('Recordplayer.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('svg-container').innerHTML = svgContent;
                initializeInteraction();
            });

        function initializeInteraction() {
            // 定义三张专辑和对应唱片
            const albums = [
                {
                    buttonId: 'weeknd-btn',
                    recordId: 'weeknd-record'
                },
                {
                    buttonId: 'beatles-btn',
                    recordId: 'beatles-record'
                },
                {
                    buttonId: 'charlie-btn',
                    recordId: 'charlie-record'
                }
            ];

            let currentRecord = null;
            let isTonearmTilted = false;
            let isPlaying = false;

            // 获取元素
            const verticalTonearm = document.getElementById('vertical-tonearm');
            const tiltedTonearm = document.getElementById('tilted-tonearm');
            const playButton = document.getElementById('play-button');

            // 更新播放按钮状态
            function updatePlayButtonState() {
                if (!playButton) return;

                // 只有当：有唱片显示 且 唱臂已倾斜时，才解锁播放按钮
                const canPlay = currentRecord &&
                               currentRecord.classList.contains('active') &&
                               isTonearmTilted;

                if (canPlay) {
                    playButton.classList.remove('locked');
                    playButton.classList.add('unlocked');
                } else {
                    playButton.classList.remove('unlocked');
                    playButton.classList.add('locked');
                    // 如果条件不满足，停止播放
                    if (isPlaying) {
                        stopPlaying();
                    }
                }
            }

            // 开始播放
            function startPlaying() {
                if (currentRecord) {
                    currentRecord.classList.add('spinning');
                    isPlaying = true;
                }
            }

            // 停止播放
            function stopPlaying() {
                if (currentRecord) {
                    currentRecord.classList.remove('spinning');
                    isPlaying = false;
                }
            }

            // 专辑点击事件
            albums.forEach(album => {
                const button = document.getElementById(album.buttonId);
                const record = document.getElementById(album.recordId);

                if (!button || !record) return;

                button.addEventListener('click', () => {
                    // 隐藏当前显示的唱片
                    if (currentRecord && currentRecord !== record) {
                        currentRecord.classList.remove('active', 'spinning');
                    }

                    // 显示新唱片
                    if (currentRecord !== record) {
                        record.classList.add('active');
                        currentRecord = record;
                        isPlaying = false;
                        // 切换唱片时，唱臂恢复竖直
                        isTonearmTilted = false;
                        verticalTonearm.style.opacity = '1';
                        tiltedTonearm.style.opacity = '0';
                    }

                    updatePlayButtonState();
                });
            });

            // 唱臂点击事件 - 只有当有唱片显示时才能切换
            function toggleTonearm() {
                if (!currentRecord || !currentRecord.classList.contains('active')) {
                    // 如果没有唱片显示，不做任何操作
                    return;
                }

                // 切换唱臂状态
                if (isTonearmTilted) {
                    // 切换到竖直
                    verticalTonearm.style.opacity = '1';
                    tiltedTonearm.style.opacity = '0';
                } else {
                    // 切换到倾斜
                    verticalTonearm.style.opacity = '0';
                    tiltedTonearm.style.opacity = '1';
                }
                isTonearmTilted = !isTonearmTilted;
                updatePlayButtonState();
            }

            // 为两个唱臂添加点击事件
            if (verticalTonearm) {
                verticalTonearm.addEventListener('click', toggleTonearm);
            }
            if (tiltedTonearm) {
                tiltedTonearm.addEventListener('click', toggleTonearm);
            }

            // 播放按钮点击事件
            if (playButton) {
                playButton.addEventListener('click', () => {
                    // 只有解锁状态才能点击
                    if (playButton.classList.contains('unlocked')) {
                        if (isPlaying) {
                            stopPlaying();
                        } else {
                            startPlaying();
                        }
                    }
                });
            }

            // 初始化播放按钮状态
            updatePlayButtonState();
        }
    </script>
</body>
</html>
